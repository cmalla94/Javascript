<!-- //"Hello World!"
 
 //Add script tags in the <head> tag in the html document, can also be included in <body> tags
 //Example 1-1
 //Uses built-in JS function alert to open a message box containing the "Hello World!" text -->
 
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "htttp://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html>
 <head>
	<title> Example 1-1 </title>
 
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 
 <script type="text/javascript">
 	var dt = Date();	//built-in JS function Date() 
 
 	//say hello to the World
 	var msg = 'Hello, World! Today is ' + dt;
 	alert(msg);
 </script>
 </head>
 <body onload= "hello();">
 </body>
 </html>
